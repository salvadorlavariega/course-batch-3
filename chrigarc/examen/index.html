<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="import" href="magic-tabs.html">
    <style>
        #custom{
            --area-background: red;
        }
    </style>
</head>
<body>


    <div>
        <h3>Sin elementos</h3>
        <magic-tabs tabs='[]'></magic-tabs>
    </div>

    <div style="width: 30%;">
        <h3>Con tres elementos al 30 % de la pantall</h3>
        <magic-tabs tabs='[  {"tab": "Pestaña 1", "content": "<h3>Titulo de la pestaña 1</h3><p>Contenido de la pestaña 1</p>"}]'></magic-tabs>
    </div>

    <div>
        <h3>Pantalla al 100% y con 7 elementos</h3>
        <magic-tabs tabs='[  {"tab": "Pestaña 1", "content": "<h3>Titulo de la pestaña 1</h3><p>Contenido de la pestaña 1</p>"},   {"tab": "Pestaña 2", "content": "<h3>Titulo de la pestaña 2</h3><p>Contenido de la pestaña 2</p>"},   {"tab": "Pestaña 3", "content": "<h3>Titulo de la pestaña 3</h3><p>Contenido de la pestaña 3</p>"},  {"tab": "Pestaña 4", "content": "<h3>Titulo de la pestaña 4</h3><p>Contenido de la pestaña 4</p>"},   {"tab": "Pestaña 5", "content": "<h3>Titulo de la pestaña 5</h3><p>Contenido de la pestaña 5</p>"},   {"tab": "Pestaña 6", "content": "<h3>Titulo de la pestaña 6</h3><p>Contenido de la pestaña 6</p>"}, {"tab": "Pestaña 7", "content": "<h3>Titulo de la pestaña 6</h3><p>Contenido de la pestaña 7</p>"}]'></magic-tabs>
    </div>


    <div style="width: 30%;">
        <magic-tabs id="custom" tabs='[  {"tab": "Pestaña 1", "content": "<h3>Titulo de la pestaña 1</h3><p>Contenido de la pestaña 1</p>"},   {"tab": "Pestaña 2", "content": "<h3>Titulo de la pestaña 2</h3><p>Contenido de la pestaña 2</p>"},   {"tab": "Pestaña 3", "content": "<h3>Titulo de la pestaña 3</h3><p>Contenido de la pestaña 3</p>"},  {"tab": "Pestaña 4", "content": "<h3>Titulo de la pestaña 4</h3><p>Contenido de la pestaña 4</p>"},   {"tab": "Pestaña 5", "content": "<h3>Titulo de la pestaña 5</h3><p>Contenido de la pestaña 5</p>"},   {"tab": "Pestaña 6", "content": "<h3>Titulo de la pestaña 6</h3><p>Contenido de la pestaña 6</p>"}, {"tab": "Pestaña 7", "content": "<h3>Titulo de la pestaña 6</h3><p>Contenido de la pestaña 7</p>"}]'></magic-tabs>
    </div>

    <div>
        <h3>Pantalla al 100% y con 50 por medio de un script elementos</h3>
        <magic-tabs id="magic-50" tabs='[]'></magic-tabs>
    </div>

    <script>
        (() => {
            'use strict';
            const arrayTabs = [];
            let index = 0;
            while(index < 50){
                const tab =  {"tab": `Pestaña ${index}`, "content": `<h3>Titulo de la pestaña ${index}</h3><p>Contenido de la pestaña ${index}</p>`};
                arrayTabs.push(tab);
                index++;
            }
            document.querySelector('#magic-50').tabs = JSON.stringify(arrayTabs);
        })();
    </script>
</body>
</html>
