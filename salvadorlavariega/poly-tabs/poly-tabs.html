<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-tabs/paper-tab.html">

<dom-module id="poly-tabs">
  <template>

    <style>
      paper-tabs {
        background-color: black;
        width: 100%;
        margin-bottom: 1px;
        color: #fff;
      }
      paper-tab {
        padding: 10px;
      }
    </style>

    <paper-tabs selected="0" scrollable>
      <template id="domRe" is="dom-repeat" items="[[tabs]]" >
        <paper-tab link on-click="callbackTab">
          [[item.tab]]
        </paper-tab>
      </template>

    </paper-tabs>

    <div id="content"></div>
  </template>

  <script>
    /**
     * `poly-tabs`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyTabs extends Polymer.Element {
      static get is() { return 'poly-tabs'; }
      static get properties() {
        return {
          tabs: {
            type: Array,
            value: []
          }
        };
      }

      callbackTab(event){
        const divContent = this.shadowRoot.querySelector('#content');
        divContent.innerHTML = event.model.item.content;
      }
    }

    window.customElements.define(PolyTabs.is, PolyTabs);
  </script>
</dom-module>
